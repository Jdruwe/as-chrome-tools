<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A.S.Adventure Chrome Tools</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

</head>
<body>
<div class="container">

    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-sites" role="tab"
               aria-controls="nav-sites" aria-selected="true">Sites</a>
            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-about" role="tab"
               aria-controls="nav-about" aria-selected="false">About</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-sites" role="tabpanel" aria-labelledby="nav-sites-tab">

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-light active" data-toggle="tooltip" data-placement="top" title="Asadventure">
                    <img class="fascia-image" src="images/fascia/asadventure.png" alt="">
                    <input type="radio" name="options" id="asadventure" autocomplete="off" checked>
                </label>
                <label class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Bever">
                    <img class="fascia-image" src="images/fascia/bever.png" alt="">
                    <input type="radio" name="options" id="bever" autocomplete="off">
                </label>
                <label class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Cotswold">
                    <img class="fascia-image" src="images/fascia/cotswold.png" alt="">
                    <input type="radio" name="options" id="cotswold" autocomplete="off">
                </label>
                <label class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Cyclesurgery">
                    <img class="fascia-image" src="images/fascia/cyclesurgery.png" alt="">
                    <input type="radio" name="options" id="cyclesurgery" autocomplete="off">
                </label>
                <label class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Juttu">
                    <img class="fascia-image" src="images/fascia/juttu.png" alt="">
                    <input type="radio" name="options" id="juttu" autocomplete="off">
                </label>
                <label class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Mctrek">
                    <img class="fascia-image" src="images/fascia/mctrek.png" alt="">
                    <input type="radio" name="options" id="mctrek" autocomplete="off">
                </label>
                <label class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Runnersneed">
                    <img class="fascia-image" src="images/fascia/runnersneed.png" alt="">
                    <input type="radio" name="options" id="runnersneed" autocomplete="off">
                </label>
                <label class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Snowandrock">
                    <img class="fascia-image" src="images/fascia/snowandrock.png" alt="">
                    <input type="radio" name="options" id="snowandrock" autocomplete="off">
                </label>
                <label class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Yaya">
                    <img class="fascia-image" src="images/fascia/yaya.png" alt="">
                    <input type="radio" name="options" id="yaya" autocomplete="off">
                </label>
            </div>

            <div class="btn-group btn-group-toggle environment-selector" data-toggle="buttons">
                <label class="btn btn-light active">
                    <input type="radio" name="options" id="prd001" autocomplete="off" checked>prd001
                </label>
                <label class="btn btn-light">
                    <input type="radio" name="options" id="prp001" autocomplete="off">prp001
                </label>
                <label class="btn btn-light">
                    <input type="radio" name="options" id="acc001" autocomplete="off">acc001
                </label>
                <label class="btn btn-light">
                    <input type="radio" name="options" id="tst001" autocomplete="off">tst001
                </label>
            </div>

        </div>


        <div class="tab-pane fade" id="nav-about" role="tabpanel" aria-labelledby="nav-about-tab">About</div>
    </div>

</div>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popup.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
